<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Translator</title>
    <link rel="stylesheet" href="index.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="/assets/parrot.png" alt="PollyGlot Logo">
        <div class="header-texts">
            <h1 class="title">PollyGlot</h1>
            <p class="description">Perfect Translation Every Time</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="user">
                <div class="translate-options">
                    <label for="initial-language">Translate from</label>
                    <select class="initial-language" name="initial-language">
                        <option value="english">English</option>
                        <option value="chinese">Chinese</option>
                        <option value="french">French</option>
                        <option value="spanish">Spanish</option>
                        <option value="german">German</option>
                    </select>
                </div>
                
                <textarea 
                    maxlength="400"
                    name="user-input"
                    class="user-input" 
                    placeholder="Enter text to be translated here..."
                ></textarea>
                <div class="char-count"><span id="char-count">0</span>/400 characters</div>
            </div>
    
            <div class="result">
                <div class="translate-options">
                    <label for="result-language">Translate to</label>
                    <select class="result-language" name="result-language">
                        <option value="chinese">Chinese</option>
                        <option value="french">French</option>
                        <option value="english">English</option>
                        <option value="spanish">Spanish</option>
                        <option value="german">German</option>
                    </select>
                </div>
                
                <textarea 
                    name="result-output"
                    class="result-output" 
                    placeholder="Translated text will appear here..."
                    readonly
                ></textarea>
            </div>
        </div>
        <button class="translate-btn">Translate <i class="fas fa-language"></i></button>
    </main>

    <footer>
        <p>Created by Sijun Liu</p>
    </footer>
    <script src="/index.js" type="module"></script>
</body>
</html>
